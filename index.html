<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Avaliação de Satisfação | Mamia</title>
</head>
<body>
    
    <!-- cabeçario? -->
     
  <div id="header">
    <h1 id="title">Avaliação de Satisfação</h1>
    <p id="sub-title">Queremos ouvir você! Sua opinião é fundamental para melhorarmos nossos serviços. Por favor, avalie sua experiência conosco.</p>
  </div> 

  <div id="box-rating">
    
    <div id="rating">
      <div id="title-box">Qual sua avaliação?</div>
      <i class="fa-solid fa-star star" data-value="1"></i>
      <i class="fa-solid fa-star star" data-value="2"></i>
      <i class="fa-solid fa-star star" data-value="3"></i>
      <i class="fa-solid fa-star star" data-value="4"></i>
      <i class="fa-solid fa-star star" data-value="5"></i>
      <button id="submit-btn">Enviar Avaliação</button>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
